            echo ""
            echo "=== $binary ANALYSIS ==="
            file output/armeabi-v7a/$binary
            echo "Size: $(du -sh output/armeabi-v7a/$binary | cut -f1)"
            echo "Dependencies:"
            readelf -d output/armeabi-v7a/$binary | grep NEEDED | head -10 || echo "Static binary"
          fi
        done
        
        echo ""
        echo "===== TOTAL OUTPUT SIZE ====="
