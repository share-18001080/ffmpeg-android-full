name: Build FFmpeg Android ARM32 (Full Featured)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

permissions:
  contents: read
  actions: read

jobs:
  build-ffmpeg-full:
    runs-on: ubuntu-latest
    timeout-minutes: 360    # 6 giá» cho full build
    
    env:
      ANDROID_API_LEVEL: 21
      ANDROID_ABI: armeabi-v7a
      NDK_VERSION: r25c
      FFMPEG_VERSION: n7.1
    
    steps:
    # BÆ°á»›c 1: Checkout
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    # BÆ°á»›c 2: Setup Java
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # BÆ°á»›c 3: Setup NDK
    - name: Setup Android NDK r25c
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c
        add-to-path: true
        local-cache: true
    
    # BÆ°á»›c 4: Install dependencies cho full build
    - name: Install Full Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          yasm \
          nasm \
          pkg-config \
          autoconf \
          automake \
          libtool \
          git \
          wget \
          curl \
          cmake \
          ninja-build \
          python3 \
          python3-pip \
          gperf \
          gettext \
          texinfo \
          flex \
          bison
    
    # BÆ°á»›c 5: Build external libraries cho full features
    - name: Build External Libraries
      run: |
        mkdir -p external
        cd external
        
        export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
        export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
        export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
        export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
        export AR=$TOOLCHAIN_PATH/bin/llvm-ar
        export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
        export STRIP=$TOOLCHAIN_PATH/bin/llvm-strip
        export SYSROOT=$TOOLCHAIN_PATH/sysroot
        export PREFIX=$(pwd)/../build/external
        
        mkdir -p $PREFIX/lib $PREFIX/include
        
        # Common build flags
        export CFLAGS="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -mthumb -Os"
        export CPPFLAGS="-I$PREFIX/include"
        export LDFLAGS="-L$PREFIX/lib"
        export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
        
        # Build libx264 (H.264 encoder)
        echo "Building x264..."
        git clone --depth 1 https://code.videolan.org/videolan/x264.git
        cd x264
        ./configure \
          --prefix=$PREFIX \
          --host=arm-linux \
          --cross-prefix=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21- \
          --sysroot=$SYSROOT \
          --enable-static \
          --disable-shared \
          --disable-cli \
          --enable-pic
        make -j$(nproc)
        make install
        cd ..
        
        # Build libx265 (H.265 encoder) 
        echo "Building x265..."
        git clone --depth 1 https://bitbucket.org/multicoreware/x265_git.git x265
        cd x265/build/linux
        cmake -G "Unix Makefiles" \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=armeabi-v7a \
          -DANDROID_PLATFORM=android-21 \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=$PREFIX \
          -DENABLE_SHARED=OFF \
          -DENABLE_CLI=OFF \
          -DENABLE_PIC=ON \
          ../../source
        make -j$(nproc)
        make install
        cd ../../..
        
        # Build libvpx (VP8/VP9)
        echo "Building libvpx..."
        git clone --depth 1 https://chromium.googlesource.com/webm/libvpx.git
        cd libvpx
        ./configure \
          --target=armv7-android-gcc \
          --prefix=$PREFIX \
          --disable-shared \
          --enable-static \
          --enable-pic \
          --disable-examples \
          --disable-docs \
          --disable-unit-tests
        make -j$(nproc)
        make install
        cd ..
        
        # Build libfdk-aac (High quality AAC)
        echo "Building fdk-aac..."
        git clone --depth 1 https://github.com/mstorsjo/fdk-aac.git
        cd fdk-aac
        ./autogen.sh
        ./configure \
          --host=arm-linux-androideabi \
          --prefix=$PREFIX \
          --disable-shared \
          --enable-static \
          --with-pic
        make -j$(nproc)
        make install
        cd ..
        
        # Build libopus (Opus audio)
        echo "Building opus..."
        git clone --depth 1 https://github.com/xiph/opus.git
        cd opus
        ./autogen.sh
        ./configure \
          --host=arm-linux-androideabi \
          --prefix=$PREFIX \
          --disable-shared \
          --enable-static \
          --disable-doc \
          --disable-extra-programs
        make -j$(nproc)
        make install
        cd ..
        
        # Build libmp3lame (MP3 encoder)
        echo "Building lame..."
        wget -q https://sourceforge.net/projects/lame/files/lame/3.100/lame-3.100.tar.gz
        tar xzf lame-3.100.tar.gz
        cd lame-3.100
        ./configure \
          --host=arm-linux-androideabi \
          --prefix=$PREFIX \
          --disable-shared \
          --enable-static \
          --disable-frontend
        make -j$(nproc)
        make install
        cd ..
        
        # Build libwebp (WebP support)
        echo "Building libwebp..."
        git clone --depth 1 https://chromium.googlesource.com/webm/libwebp.git
        cd libwebp
        ./autogen.sh
        ./configure \
          --host=arm-linux-androideabi \
          --prefix=$PREFIX \
          --disable-shared \
          --enable-static \
          --disable-gl \
          --disable-sdl \
          --disable-png \
          --disable-jpeg \
          --disable-tiff \
          --disable-gif
        make -j$(nproc)
        make install
        cd ..
        
        echo "External libraries build completed!"
        ls -la $PREFIX/lib/
        ls -la $PREFIX/include/
    
    # BÆ°á»›c 6: Clone FFmpeg
    - name: Clone FFmpeg Official Repository
      run: |
        echo "Cloning FFmpeg official repository..."
        git clone --depth 1 --branch ${{ env.FFMPEG_VERSION }} https://git.ffmpeg.org/ffmpeg.git ffmpeg
        cd ffmpeg
        echo "FFmpeg version: $(cat VERSION)"
        ls -la
    
    # BÆ°á»›c 7: Create build directories
    - name: Create Build Directories
      run: |
        mkdir -p build/armeabi-v7a
        mkdir -p output/armeabi-v7a
        mkdir -p logs
    
    # BÆ°á»›c 8: Configure FFmpeg FULL FEATURED
    - name: Configure FFmpeg Full Featured
      working-directory: ffmpeg
      run: |
        export ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}
        export TOOLCHAIN_PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
        export CC=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang
        export CXX=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-clang++
        export STRIP=$TOOLCHAIN_PATH/bin/armv7a-linux-androideabi21-strip
        export AR=$TOOLCHAIN_PATH/bin/llvm-ar
        export RANLIB=$TOOLCHAIN_PATH/bin/llvm-ranlib
        export SYSROOT=$TOOLCHAIN_PATH/sysroot
        export PREFIX=$(pwd)/../build/external
        
        # PKG_CONFIG setup for external libs
        export PKG_CONFIG_PATH="$PREFIX/lib/pkgconfig"
        export PKG_CONFIG_LIBDIR="$PREFIX/lib/pkgconfig"
        
        # Configure with FULL FEATURES
        ./configure \
          --prefix=../build/armeabi-v7a \
          --logfile=../logs/config.log \
          --arch=arm \
          --target-os=android \
          --enable-cross-compile \
          --cc=$CC \
          --cxx=$CXX \
          --strip=$STRIP \
          --ar=$AR \
          --ranlib=$RANLIB \
          --sysroot=$SYSROOT \
          --cpu=armv7-a \
          --extra-cflags="-fPIC -DANDROID -march=armv7-a -mfloat-abi=softfp -mfpu=vfpv3-d16 -mthumb -O2 -I$PREFIX/include" \
          --extra-ldflags="-Wl,--fix-cortex-a8 -L$PREFIX/lib -L$SYSROOT/usr/lib -lc -lm -ldl" \
          --extra-libs="-lx264 -lx265 -lvpx -lfdk-aac -lopus -lmp3lame -lwebp" \
          --pkg-config-flags="--static" \
          --disable-shared \
          --enable-static \
          --enable-pic \
          \
          `# PROGRAMS - Enable all tools` \
          --enable-ffmpeg \
          --enable-ffprobe \
          --enable-ffplay \
          \
          `# DOCUMENTATION` \
          --disable-doc \
          --disable-htmlpages \
          --disable-manpages \
          --disable-podpages \
